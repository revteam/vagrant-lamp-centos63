<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/ftcnow_html/
        ServerName ftcnow.com.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/ftcnow.com.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/ftcnow_html/"

        <Directory "/mnt/nas/clients/ftcnow_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
