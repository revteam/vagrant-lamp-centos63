<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/pawleysplantation_biz_html/
        ServerName pawleysplantation.biz.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/pawleysplantation.biz.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/pawleysplantation_biz_html/"

        <Directory "/mnt/nas/clients/pawleysplantation_biz_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
