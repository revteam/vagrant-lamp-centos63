<VirtualHost *:80>
        DocumentRoot /mnt/nas/local/myrtlebeach_ifg_html/
        ServerName myrtlebeach.ifg.net.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/myrtlebeach.ifg.net.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/local/myrtlebeach_ifg_html/"

        <Directory "/mnt/nas/local/myrtlebeach_ifg_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
