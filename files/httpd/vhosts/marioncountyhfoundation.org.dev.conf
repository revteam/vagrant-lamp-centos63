<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/marioncountyhfoundation_html/
        ServerName marioncountyhfoundation.org.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/marioncountyhfoundation.org.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/marioncountyhfoundation_html/"

        <Directory "/mnt/nas/clients/marioncountyhfoundation_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
