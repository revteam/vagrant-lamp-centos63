<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/brmglobal_html/
        ServerName sites.brittainresortmanagement.com.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/sites.brittainresortmanagement.com.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/brmglobal_html/"

        <Directory "/mnt/nas/clients/brmglobal_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
