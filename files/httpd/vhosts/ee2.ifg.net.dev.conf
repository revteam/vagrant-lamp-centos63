<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/eebase_html/
        ServerName ee2.ifg.net.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/ee2.ifg.net.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/eebase_html/"

        <Directory "/mnt/nas/clients/eebase_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
