<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/gittest/
        ServerName gittest.ifg.net.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/gittest.ifg.net.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/gittest/"

        <Directory "/mnt/nas/clients/gittest/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
