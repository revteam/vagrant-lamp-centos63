<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/htcinc_html/
        ServerName htcinc.net.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/htcinc.net.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/htcinc_html/"

        <Directory "/mnt/nas/clients/htcinc_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
