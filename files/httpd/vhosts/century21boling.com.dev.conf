<VirtualHost *:80>
        DocumentRoot /mnt/nas/clients/century21boling_html/
        ServerName century21boling.com.dev
        AccessFileName .htaccess
        ServerSignature On
        DirectoryIndex index.php index.html index.htm

        ErrorLog /var/log/httpd/century21boling.com.dev-error_log
        CustomLog /var/log/httpd/access_log combined

        Alias / "/mnt/nas/clients/century21boling_html/"

        <Directory "/mnt/nas/clients/century21boling_html/">
                allow from all
                Options -Indexes
                AllowOverride All
        </Directory>
</VirtualHost>
